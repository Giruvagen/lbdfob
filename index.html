        <script>class ThingNode{constructor(){this.children=new Map,this.isEndOfWord=!1}}class Thing{constructor(){this.depthFirstSearch=(C,H,T)=>{for(let[P,O]of(C.isEndOfWord&&T.push(H),C.children))this.depthFirstSearch(O,H+P.toLocaleLowerCase(),T)},this.root=new ThingNode}insert(C){let H=this.root;for(let T of C)H.children.has(T.toLocaleLowerCase())||H.children.set(T.toLocaleLowerCase(),new ThingNode),H=H.children.get(T.toLocaleLowerCase());H.isEndOfWord=!0}insertWords(C){C.forEach(C=>this.insert(C))}contains(C){let H=this.root;for(let T of C){if(!H.children.has(T.toLocaleLowerCase()))return!1;H=H.children.get(T.toLocaleLowerCase())}return H.isEndOfWord}startsWith(C){let H=this.root;for(let T of C){if(!H.children.has(T.toLocaleLowerCase()))return!1;H=H.children.get(T.toLocaleLowerCase())}return!0}getWordsWithPrefix(C){let H=[],T=this.root;for(let P of C){if(!T.children.has(P.toLocaleLowerCase()))return H;T=T.children.get(P.toLocaleLowerCase())}return this.depthFirstSearch(T,C,H),H}}var thing=new Thing,words=["ADL","VHA","YMS","ONH","JHQ","XAF","QRO","QPF","LRP","TZP","DAX","WFN","KRK","KVS","EEH","JQL","PCG","NGR","PAZ","PGQ","OWW","JQW","TBA","SPZ","MYL","ULV","SWP","JPM","MNQ","UDS","QOV","VGG","AJF","EVS","HYP","OMJ","UJU","DGS","ZTC","VPL","LWT","KVD","IEZ","BAX","ORL","RSN","KYY","LQO","KOE","PCT","ZWE","OIU","AMJ","WOS","AHK","HKD","RKW","CBB","HFV","CGC","TDS","OXF","LBT","OCN","JMW","HKG","FYF","AAC","MSG","WBV","FGC","AVX","TGF","SSS","KHU","USU","CVM","AJJ","ODK","JEZ","VAB","NEN","KDB","RCM","IHX","OTC","ZQF","CNJ","EAA","JGE","WBK","OWZ","BXH","DCP","HZC","SQU","QTV","PAK","SBT","WAN","RWV","FLV","NQT","EJF","VAD","GIP","NGF","PMF","AQM","JFW","EZQ","MZX","UJL","ASW","CSA","QXP","JCM","AKP","TJT","SDT","FRH","YYY","APR","XNN","OXJ","FKV","UOU","RED","UUY","ZRR","BZA","YXE","YTN","PFR","OAK","CCU","TWV","HGJ","YSG","GMD","UGQ","FEU","ASG","SMJ","ONT","VOS","YLP","TWC","IAU","KCN","BCV","OER","CJP","ZSY","SOE","BSE","QPW","NAU","DPG","CJW","ZWB","ZFI","A
